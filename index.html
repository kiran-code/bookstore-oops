<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
  <title>OOPS Book Store</title>
</head>
<body>
  <div class="container">
    <h1>Add Book</h1>
    <p class="u-full-width" id='message'></p>
    <form id="book-form">
      <div>
        <label for="title">Title</label>
        <input type="text" id="title" class="u-full-width" placeholder="title">
      </div>
      <div>
        <label for="author">Author</label>
        <input type="text" id="author" class="u-full-width" placeholder="author">
      </div>
      <div>
        <lable for="isbn">ISBN#</lable>
        <input type="text" id="isbn" class="u-full-width" placeholder="isbn">
      </div>
      <div>
        <input type="submit" value="Submit" class="u-full-width">
      </div>
    </form>
    <table class="u-full-width">
      <thead>
        <tr>
          <th>Book</th>
          <th>Author</th>
          <th>ISBN#</th>
          <th></th>
        </tr>
      </thead>
      <tbody id="book-store">
      </tbody>
    </table>
  </div>
  <!-- <script src="app.js"></script> -->
  <!-- <script src="app-es6.js"></script> -->
  <script src="app-es6-localStorage.js"></script>
</body>
